type Query {
  user: UserInfoResponse
  users(Pager: Pager!, FilterConditions: JSON, OrderConditions: JSON): UsersResponse
}

type UserDto {
  id: Int
  userName: String
  email: String
  gender: String
}

input CreateUserDto {
  email: String
  password: String
  gender: String
  userName: String
}

type UserInfoResponse {
  statusCode: Int!
  message: String
  data: UserDto
  error: String
}

type UsersResponse {
  statusCode: Int!
  message: String
  data: UsersData
  error: String
}

type UsersData {
  data: [UserDto]
  paging: Paging
}
